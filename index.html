<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="animate-charcter">To-Do List</h1>
    </header>
    <footer>Hello Aditya!<span class="wave">ğŸ‘‹</span></footer>
    <div class="add-task-container">
      <input
        type="text"
        maxlength="12"
        id="taskText"
        placeholder="New Activity..."
        onkeydown="if (event.keyCode == 13) document.getElementById('add').click()"
      />
      <button id="add" class="button add-button" onclick="addTask()">
        Add
      </button>
    </div>

    <div id="alert"></div>

    <div class="main-container">
      <ul class="columns">
        <li class="column to-do-column">
          <div class="column-header">
            <h4>ğŸŒŸ To Do</h4>
          </div>
          <ul class="task-list" id="to-do">
            <li class="task">
              <p>Exercise</p>
            </li>
            <li class="task">
              <p>Cook</p>
            </li>
            <li class="task">
              <p>Clean</p>
            </li>
            <li class="task">
              <p>Read</p>
            </li>
          </ul>
        </li>

        <li class="column doing-column">
          <div class="column-header">
            <h4>ğŸ’« Doing</h4>
          </div>
          <ul class="task-list" id="doing">
            <li class="task">
              <p>Meditation</p>
            </li>
            <li class="task">
              <p>Work</p>
            </li>
            <li class="task">
              <p>Gardening</p>
            </li>
          </ul>
        </li>

        <li class="column done-column">
          <div class="column-header">
            <h4>ğŸ† Done</h4>
          </div>
          <ul class="task-list" id="done">
            <li class="task">
              <p>Yoga</p>
            </li>
            <li class="task">
              <p>Shopping</p>
            </li>
          </ul>
        </li>

        <li class="column trash-column">
          <div class="column-header">
            <h4>âŒ Trash</h4>
          </div>
          <ul class="task-list" id="trash">
            <li class="task">
              <p>Emails</p>
            </li>
            <li class="task">
              <p>TV</p>
            </li>
          </ul>
          <div class="column-button">
            <button class="button delete-button" onclick="emptyTrash()">
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
